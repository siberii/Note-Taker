<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="public/css/landing.css">
  <title>Note Taker</title>
</head>
<body>
  <form class="landing" action="" method="post">
    <div class="landing-logo">
      <img src="public/images/brand-logo-black.svg" alt="brand-logo">
    </div>
    <div class="left">
      <div class="landing-title">Get <span class="work">work</span> done.</div>
      <div class="landing-msg">Organize your work the way you want it in a simple and effective way.</div>
      <button class="btn-get-started" type="submit" name="buttonGetStarted" value="getStarted">Get Started</button>
      <img class="sheet1" src="public/images/sheet.svg" alt="" srcset="">
      <img class="sheet2" src="public/images/sheet.svg" alt="" srcset="">
      <img class="sheet3" src="public/images/sheet.svg" alt="" srcset="">
      <img class="sheet4" src="public/images/sheet.svg" alt="" srcset="">
      <img class="sheet5" src="public/images/sheet.svg" alt="" srcset="">
    </div>
    <div class="landing-headers">
      <a class="anchor-headers" href="#">Home</a>
      <a class="anchor-headers" href="#">About</a>
      <button class="btn-get-started2" type="submit" name="buttonGetStarted2" value="getStarted">Get Started</button>
    </div>
    <div class="right">
      <img class="monitor" src="public/images/monitor.svg" alt="monitor" srcset="">
    </div>
  </form>
  <script src="landing.js"></script>
</body>
</html>
